<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="calculadora">
        <div class="contenedor">
          <div class="input-number">
            <input id="text" type="text" readonly />
          </div>
          <div class="teclas">
            <button class="botones" onclick="agregar(1)">1</button>
            <button class="botones" onclick="agregar(2)">2</button>
            <button class="botones" onclick="agregar(3)">3</button>
            <button class="botones mas" onclick="agregar('+')">+</button>
            <button class="botones" onclick="agregar(4)">4</button>
            <button class="botones" onclick="agregar(5)">5</button>
            <button class="botones" onclick="agregar(6)">6</button>
            <button class="botones menos" onclick="agregar('-')">-</button>
            <button class="botones" onclick="agregar(7)">7</button>
            <button class="botones" onclick="agregar(8)">8</button>
            <button class="botones" onclick="agregar(9)">9</button>
            <button class="botones mult" onclick="agregar('*')">x</button>
            <button class="botones C" onclick="borrar()">C</button>
            <button class="botones" onclick="agregar(0)">0</button>
            <button class="botones" onclick="calcular()">=</button>
            <button class="botones dividido" onclick="agregar('/')">%</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
